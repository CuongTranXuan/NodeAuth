<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Oauth demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/custom.js"></script>
	<link href="stylesheets/main.css" rel="stylesheet" type="text/css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body ng-app="app" ng-controller="ctrl">

  <div ng-show="myValue">
	<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="account-box">
                <div class="logo ">
                    <img src="http://design.ubuntu.com/wp-content/uploads/ubuntu-logo32.png" width="80px" alt=""/>
                </div>
                <form class="form-signin" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" required autofocus />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required />
                </div>
                <button class="btn btn-lg btn-block btn-primary" type="submit">
                    Sign in</button>
                </form>
                <a class="forgotLnk" href="#">I can't access my account</a>
                <div class="or-box">
                    <div class="row">
                        <div class="col-md-12 row-block">
                            <a href="" class="btn btn-lg btn-danger btn-block" ng-click="auth()">
                                <strong>Login With Google</strong>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="or-box row-block">
                    <div class="row">
                        <div class="col-md-12 row-block">
                            <a href="#" class="btn btn-primary btn-block">Create New Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		</div>
	</div>
  </div>
  
  <div ng-show="!myValue">    
	<div  ng-show="isMature">
		<div class="container">     
	   <div class="row pad-top text-center">
		   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			   <h1><strong> Congratulation!! </h1>
			   <h3>You are older than 18! Here's a cute cat for you. Enjoy:</h3>
			   <img src="pictures/cute-cat.jpg" alt="Cute Cat" style="width:1080px;height:720px;">
		   </div>

	   </div>
		</div>
	</div>
	<div  ng-show="!isMature">

		<div class="container">     
	   <div class="row pad-top text-center">
		   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			   <h1><strong> Oops! </strong> ERROR  </h1>
			   <h3>You are not old enough to access this page</h3>
			   <a href="#" class="btn btn-default btn-lg">  <strong> BACK TO HOME </strong></a>
		   </div>

	   </div>
		</div>
	</div>
  </div>
  
  
  </body>
</html>
